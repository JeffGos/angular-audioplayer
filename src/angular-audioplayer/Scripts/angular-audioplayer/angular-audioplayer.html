<div class="ap-main-container" ng-mouseenter="showProgressTimes=true" ng-mouseleave="showProgressTimes=false">

	<div class="ap-button-container" ng-show="showSkipPrevious">
		<button type="button" class="btn btn-default btn-sm" ng-click="onSkipPreviousClick()">
			<span class="glyphicon glyphicon-step-backward"></span>
		</button>
	</div>
	<div class="ap-button-container" ng-show="showRewind">
		<button type="button" class="btn btn-default btn-sm" ng-click="onRewindClick()">
			<span class="glyphicon glyphicon-backward"></span>
		</button>
	</div>
	<div class="ap-button-container" ng-show="showStop">
		<button type="button" class="btn btn-default btn-sm" ng-click="onStopClick()">
			<span class="glyphicon glyphicon-stop"></span>
		</button>
	</div>
	<div class="ap-button-container">
		<button type="button" class="btn btn-default btn-sm" ng-click="onPlayPauseClick()">
			<span ng-class="{ 'glyphicon glyphicon-pause': isPlaying, 'glyphicon glyphicon-play': !isPlaying }"></span>
		</button>
	</div>
	<div class="ap-button-container" ng-show="showFastForward">
		<button type="button" class="btn btn-default btn-sm" ng-click="onFastForwardClick()">
			<span class="glyphicon glyphicon-forward"></span>
		</button>
	</div>
	<div class="ap-button-container" ng-show="showSkipNext">
		<button type="button" class="btn btn-default btn-sm" ng-click="onSkipNextClick()">
			<span class="glyphicon glyphicon-step-forward"></span>
		</button>
	</div>

	<div class="ap-volume-container" ng-show="showVolume">
		<div class="ap-button-container">
			<button type="button" class="btn btn-default btn-sm" ng-click="onMuteClick()">
				<span ng-class="{ 'glyphicon glyphicon-volume-off highlight': isMuted, 'glyphicon glyphicon-volume-up': !isMuted }"></span>
			</button>
		</div>

		<div class="ap-volume-slider-container">

			<volumedraggable class="ap-volume-slider-draggable"></volumedraggable>

			<volumebackground class="ap-volume-slider-background" ng-click="onVolumeBarClick($event)">
				<volumebar class="ap-volume-slider">

				</volumebar>
			</volumebackground>
		</div>
	</div>

	<div class="clearfix"></div>

	<div class="ap-progress-container">
		<progressdraggable class="ap-progress-draggable"></progressdraggable>

		<span class="ap-progress-time-container badge" ng-class="{ 'transparent': !showProgressTimes }">
			{{currentTimeFormatted}}
		</span>

		<span class="ap-progress-duration-container badge" ng-class="{ 'transparent': !showProgressTimes }">
			{{durationFormatted}}
		</span>

		<progressbackground class="ap-progress-bar-background" ng-click="onProgressBarClick($event)">
			<progressbar class="ap-progress-bar" role="progressbar" aria-valuenow="{{progressPercent}}" aria-valuemin="0" aria-valuemax="100"></progressbar>
		</progressbackground>
	</div>
	<div class="clearfix"></div>

	<div class="ap-text-container" ng-show="showDescription && description != null">
		{{description}}
	</div>

</div>
